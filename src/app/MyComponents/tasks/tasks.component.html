
  <div class="navbar">
    <div class="navbar-left" *ngFor="let n of list" (click)="select(n)" [ngClass]="{active: isActive(n)}">
      <a>{{n}}</a>
    </div>
    <button (click)="exportToCSV()"> Download </button>
    <div class="navbar-right"><b>SORT BY : </b> 
        <select  class="sort-order" (change)="taskSortByParam(input_param)" [(ngModel)]="input_param">
          <option *ngFor="let p of param" [ngValue]="p">{{p}}</option>
        </select>
    </div>
  </div>

  
<div class="card-contain">
    
    <div *ngFor="let task of tasks">
      <a routerLink='details/{{task.id}}'>
        <div div class="card-item" >
            <div class="card-head">
              <img src="../../../assets/images/task_762686.png" class="card-icon" alt="card-logo">
              <div class="title">
              {{task.title}}
              </div>
        </div>

        <div class="card-desc">
            {{task.description}}
        </div>

        <div class="card-foot">
            Priority: {{ task.priority === 1 ? 'High' : task.priority === 2 ? 'Medium' : 'Low' }}
          </div>
        <div class="card-foot">
            Status: {{ task.status === 1 ? 'To-Do' : task.status === 2 ? 'In-Progress' : 'Completed' }}
        </div>
        <div></div>
        <div class="card-foot" >Due till {{task.due_date}}
        </div>
      </div>
      </a>
    </div>
    
   
    <!-- <div class="card-item">
        NO CARDS FOUND
    </div> -->
</div>
